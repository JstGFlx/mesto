<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <main>
    <header class="header header_border">
      <img src="./images/logo/Vector.svg" alt="Логотип Место" class="header__logo">
    </header>
    <section class="profile">
      <container class="profile__container">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="btn-edit">
            <img src="./images/btn-pencil.svg" alt="" class="btn-edit__image">
          </button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </container>
      <button class="btn-add">
        <img src="./images/btn-plus.svg" alt="" class="btn-add__image">
      </button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/card-images/card-image (1).jpg" alt="Карачаевск" >
        <div class="card__block">
          <p class="card__name">Карачаевск</p>
          <img src="./images/card-images/card-like.svg" alt="мне нравится" class="card__like">
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/card-images/card-image (2).jpg" alt="Гора Эльбрус" >
        <div class="card__block">
          <p class="card__name">Гора Эльбрус</p>
          <img src="./images/card-images/card-like.svg" alt="мне нравится" class="card__like">
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/card-images/card-image (3).jpg" alt="Домбай" >
        <div class="card__block">
          <p class="card__name">Домбай</p>
          <img src="./images/card-images/card-like.svg" alt="мне нравится" class="card__like">
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/card-images/card-image (4).jpg" alt="Гора Эльбрус" >
        <div class="card__block">
          <p class="card__name">Гора Эльбрус</p>
          <img src="./images/card-images/card-like.svg" alt="мне нравится" class="card__like">
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/card-images/card-image (5).jpg" alt="Домбай" >
        <div class="card__block">
          <p class="card__name">Домбай</p>
          <img src="./images/card-images/card-like.svg" alt="мне нравится" class="card__like">
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/card-images/card-image (6).jpg" alt="Карачаево-Черкесия" >
        <div class="card__block">
          <p class="card__name">Карачаево-Черкесия</p>
          <img src="./images/card-images/card-like.svg" alt="мне нравится" class="card__like">
        </div>
      </article>
    </section>
  </main>
</body>

</html>
